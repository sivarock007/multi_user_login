<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="./assets/jquery/jquery-3.6.0.min.js" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href=".assets/fonts/css2.css" rel="stylesheet">
    <link href=".assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="calci-container">
    <div class="calculator">
      <a href="C:\Users\suripraba\Desktop\task_appplication\login_page.html" class="homebutton"><i class="fa fa-home"></i><h1>Home</h1></a>
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="numbers">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
    </div>
    <div id="given-task">
        <button onclick="pendingList()" id="task-id">Click Here</button>
        <div id="mytasklist">
            <i id="task-list"></i>
        </div>
        <input type="textarea" id="replytext" rows="4" cols="30" placeholder="Output">
        <input type="submit" id="tasksubmit"  onclick="successshow()">
        
    </div>
</body>

</html>
